<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recettes - Les Petits Plats</title>
  <!-- Link to Bootstrap CSS -->
  <link rel="icon" type="image/png" href="asset/images/logo.png">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   <link rel="stylesheet" href="asset/style.css">
 
</head>
<body>
  <div class="header">
    <div class="header-logo">
      LES PETIT PLAT <i class="fa fa-circle"></i>
    </div>
    <div class="container">
      <div class="header-text">
        CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DELICIEUSES.
      </div>
      <div class="search-container">
        <input class="search-input" type="text" placeholder="Rechercher une recette, un ingrédient, ...">
        <button class="search-button"><i class="fas fa-search"></i></button>
      </div>
	
    </div>
  </div>

  <div class="container">
    <div class="select-container">
      <div class="form-group">
        <select class="form-control ingredient-select">
		<option>Ingrédient</option>
          <option>Option 1</option>
          <option>Option 2</option>
          <option>Option 3</option>
        </select>
      </div>
      <div class="form-group">
        <select class="form-control appareil-select">
		<option >Appareils</option>
          <option>Option 1</option>
          <option>Option 2</option>
          <option>Option 3</option>
        </select>
      </div>
      <div class="form-group">
        <select class="form-control ustensile-select">
		<option >Ustensiles</option>
          <option>Option 1</option>
          <option>Option 2</option>
          <option>Option 3</option>
        </select>
      </div>
      <div class="recette-count">
        
      </div>
    </div>
   
      <div class="col-md-12">
      <div class="tags-container"  id="container_selected">
        
      </div>
      </div>
 
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="tags-container">
          <div id="selected__tag2"></div>
          
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="tags-container" id="selected__tag">
          <!-- Les tags seront ajoutés ici -->
        </div>
      </div>
    </div>
  </div>
  
  <button onclick="updateTags2()">Ajouter un Tag</button>

<script>
  const tags = ['Tag 1', 'Tag 2', 'Tag 3']; // Exemple de tags

  function updateTags2() {
    const selectedTagsContainer = document.getElementById('selected__tag');
    tags.forEach(tag => {
      const tagElement = document.createElement('div');
      tagElement.classList.add('tag');
      tagElement.textContent = tag;
      selectedTagsContainer.appendChild(tagElement);
    });
  }
</script>
    <div class="row" id="recipeCardContainer">
      <!-- Les cartes de recettes seront ajoutées ici -->
    </div>

  </div>

  <!-- Link to Bootstrap JS and jQuery !-->
  <script src="js/index.js" type="module"></script> 
 <!-- <script src="js/test.js" type="module"></script> -->

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
