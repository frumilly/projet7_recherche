<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
</head>
<body>
    <h1>Test Page</h1>

    <select id="ingredient-select">
        <option value="citron">Citron</option>
        <option value="chocolat">Chocolat</option>
        <option value="coco">Coco</option>
    </select>

    <button id="remove-ingredient-btn">Supprimer ingrédient sélectionné</button>

    <script>
        const ingredientSelect = document.getElementById('ingredient-select');
        const removeIngredientBtn = document.getElementById('remove-ingredient-btn');

        removeIngredientBtn.addEventListener('click', () => {
            const selectedIngredientOption = ingredientSelect.querySelector('option:checked');
            console.log(selectedIngredientOption);
            const selectedIngredient = selectedIngredientOption.value;

            selectedIngredientOption.remove();

            console.log(`Ingrédient sélectionné : ${selectedIngredient}`);
            console.log('Option supprimée de la selectbox.');
        });
    </script>
</body>
</html>
